<div class="login-container">
  <h2>Login</h2>
  <form #form (submit)="login()">
    <input
      type="email"
      [(ngModel)]="email"
      placeholder="Email"
      required
      name="email"
    />
    <input
      type="password"
      [(ngModel)]="password"
      placeholder="Password"
      name="password"
      required
    />
    <button type="submit">Login</button>
  </form>
</div>
